<!DOCTYPE html>
<html>
<head>
    <title>Grocery Bill</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin: auto;
            background-color: #fff;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            color: #333;
        }

        th, td {
            border: 1px solid black;
            padding: 12px 15px;
            text-align: center;
        }

        thead {
            background-color: #999;
            color: white;
        }

        tfoot {
            background-color: #999;
            color: white;
            font-weight: bold;
        }

        tfoot td {
            font-size: 16px;
        }

        td b {
            color: white;
        }
    </style>
</head>
<body>
<table>
<caption>Grocery Bill</caption>
<thead>
<tr>
<th>Sr. No.</th>
<th>Item</th>
<th>Quantity</th>
<th>Price</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<tr><td>1</td><td>XYZ</td><td>2</td><td>100</td><td>200</td></tr>
<tr><td>2</td><td>PQR</td><td>10</td><td>50</td><td>500</td></tr>
<tr><td>3</td><td>ABC</td><td>1</td><td>250</td><td>250</td></tr>
<tr><td>4</td><td>MNL</td><td>5</td><td>75</td><td>375</td></tr>
<tr><td>5</td><td>DEF</td><td>3</td><td>300</td><td>900</td></tr>
</tbody>
<tfoot>
<tr>
<td colspan="4"><b>Net Total</b></td>
<td><b>2225</b></td>
</tr>
</tfoot>
</table>
</body>
</html>
