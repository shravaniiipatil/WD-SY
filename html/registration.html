<html>
<head>
    <title>Registration Form</title>
</head>
<body>
<h2><b>Registration Form</b></h2>
<hr>
<form action="success.html">
<p><b>
<label>User Name:</label></b><br>
<input type="text" placeholder="Enter your full name">
</p>
<p>
<b><label>Email ID:</label></b><br>
<input type="email" placeholder="Enter your email">
</p>
<p>
<b><label>Mobile Number:</label></b><br>
<input type="text" placeholder="Enter your mobile number">
</p>
<p>
<b><label>Address:</label></b><br>
<textarea id="address" rows="3" cols="35" placeholder="Enter your full address"></textarea>
</p>
<fieldset>
<legend><b>Gender</b></legend>
<input type="radio">Male
<input type="radio">Female
</fieldset>
<p><label><b>College Name:</b></label><br>
<select>
<option value="" disabled selected>Select your college</option>
<option>D.Y. Patil College of Engineering & Technology</option>
<option>Government College of Engineering</option>
<option>Kolhapur Institute of Technology</option>
<option>Tatyasaheb Kore Institute of Engineering and Technology</option>
<option>Rajarambapu Institute of Technology</option>
<option>Sharad Institute of Technology</option>
<option>Bharati Vidyapeeth College of Engineering</option>
</select><br></p>
<p><label><b>Branch:</b></label><br>
<select>
<option value="" disabled selected>Select your branch</option>
<option>Computer Science and Engineering</option>
<option>Artificial Intelligence and Machine Learning</option>
<option>Data Science</option>
<option>Information Technology</option>
<option>Mechanical</option>
<option>ENTC</option>
<option>Civil</option>
<option>Chemical</option>
</select><br></p>
<fieldset>
<legend><b>Programming Skills</b></legend>
<p><label>Programming Skills</label>
<input type= checkbox>C
<input type= checkbox>CPP
<input type= checkbox>Python
<input type= checkbox>Java<br></p>
</fieldset>
<p>
<button type="submit" style="background-color: green; color: white;">
<b>Register</b>
</button>
</p>
</form>
</body>
</html>
